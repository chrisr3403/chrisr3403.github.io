// custom component controlling enemy patrol movement
function patrol(speed = 60, dir = 1) {
	return {
		id: "patrol",
		require: [ "pos", "area" ],
		add() {
			this.on("collide", (obj, col) => {
				if (col.isLeft() || col.isRight()) {
					dir = -dir
				}
			})
		},
		update() {
			this.move(speed * dir, 0)
		},
	}
}

// custom component that makes stuff grow big
function big() {
	let timer = 0
	let isBig = false
	let destScale = 1
	return {
		// component id / name
		id: "big",
		// it requires the scale component
		require: [ "scale" ],
		// this runs every frame
		update() {
			if (isBig) {
				timer -= dt()
				if (timer <= 0) {
					this.smallify()
				}
			}
			this.scale = this.scale.lerp(vec2(destScale), dt() * 6)
		},
		// custom methods
		isBig() {
			return isBig
		},
		smallify() {
			destScale = 1
			timer = 0
			isBig = false
		},
		biggify(time) {
			destScale = 2
			timer = time
			isBig = true
		},
	}
}

				levelId: levelId + 1,
				rings: rings,
			})
		} else {
			go("win")
		}
	})


	player.onGround((l) => {
		if (l.is("enemy")) {
			player.jump(JUMP_FORCE * 1.5)
			destroy(l)
			addKaboom(player.pos)
			play("powerup")
		}
	})

	player.onCollide("enemy", (e, col) => {
		// if it's not from the top, die
		if (!col.isBottom()) {
			go("lose")
			play("Ded")
		}
	})

	let hasApple = false

	// grow an apple if player's head bumps into an obj with "prize" tag
	player.onHeadbutt((obj) => {
		if (obj.is("prize") && !hasApple) {
			const apple = level.spawn("#", obj.tilePos.sub(0, 1))
			apple.jump()
			hasApple = true
			play("blip")
		}
	})

	// player grows big onCollide with an "apple" obj
	player.onCollide("apple", (a) => {
		destroy(a)
		// as we defined in the big() component
		player.biggify(3)
		hasApple = false
		play("powerup")
	})

	let ringPitch = 0

    let score = 0

	let coins = 0;

// Add the label to show "Rings: 0" at the start
const coinsLabel = add([
	text(`Rings: ${coins}`),
	pos(24, 24),
	fixed(),
	color(255, 255, 0), // Optional: Yellow text like classic Sonic
	scale(1.2),
]);

// Update coins when colliding with a ring
player.onCollide("ring", (c) => {
	destroy(c);
	play("ringpickup");
	coins += 1;
	coinsLabel.text = `Rings: ${coins}`; // Update the label text
});

	function jump() {
		// these 2 functions are provided by body() component
		if (player.isGrounded()) {
			player.jump(JUMP_FORCE)
		}
	}
const scoreLabel = add([
		text(score),
		pos(12),
	])

})

function start() {
	// Start with the "game" scene, with initial parameters
	go("game", {
		levelIdx: 0,
		score: 0,


	})
    add([
        text("Game Over"),
        pos(width() / 2, height() / 2 + 64),
        scale(2),
        anchor("center"),
    ])

}

scene("lose", () => {
    text("rings"),


    add([
        sprite("DrRobotnik"),
        pos(width() / 2, height() / 2 - 64),
        scale(2),
        anchor("center"),
    ])
    onKeyPress(() => go("game"))

    add([
        text("Game Over"),
        pos(width() / 2, height() / 2 + 64),
        scale(2),
        anchor("center"),
    ])

})

go("start")
