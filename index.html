const player = add([
	sprite("optimus"),   // sprite() component makes it render as a sprite
	pos(-100000000000, -100000000000),     // pos() component gives it position, also enables movement
])

// .onUpdate() is a method on all game objects, it registers an event that runs every frame
player.onUpdate(() => {
	// .angle is a property provided by rotate() component, here we're incrementing the angle by 120 degrees per second, dt() is the time elapsed since last frame in seconds
	player.angle += 120 * dt()
})
onKeyDown("left", () => {
    player.move(-SPEED, 0)
})
onKeyDown("right", () => {
    player.move(SPEED, 0)
})
onKeyDown("up", () => {
    player.jump(SPEED, 0)
})
